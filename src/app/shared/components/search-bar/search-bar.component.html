<div class="row">
  <div class="col-lg-10">
    <input
      [formControl]="searchQuery"
      type="text"
      class="form-control"
      placeholder="Search"
      aria-label="search">
  </div>
  <div class="col-lg-2">
    <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
  </div>
</div>
